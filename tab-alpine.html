<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 100px;
            height: 50px;
        }
        .box{
            /* display: block; */
            width: 200px;
            height: 200px;
            background-color: plum;
        }
        #box1{
            background-color: green;
        }
        #box2{
            background-color: khaki;
        }
        /* .active{
            display: block;
        } */
    </style>
</head>
<body x-data="{open: 'btn1'}">
        <div x-text="'目前選到的:'+open"></div>
        <div>目前選到的區塊: <span x-text="open">btn1</span></div>

        <button class="btn" @click="open='btn1'">按鈕1</button>
        <button class="btn" @click="open='btn2'">按鈕2</button>
        <button class="btn" @click="open='btn3'">按鈕3</button>

        <div id="box1" class="box" x-show.transition.in.transition.duration.1200ms="open == 'btn1'">區塊一</div>
        <div id="box2" class="box" x-show.transition.in.transition.duration.1200ms="open == 'btn2'">區塊二</div>
        <div id="box3" class="box" x-show.transition.in.transition.duration.1200ms="open == 'btn3'">區塊三</div>
