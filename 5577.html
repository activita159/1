<html lang="en">
<head>

    <style>

</head>
<body>    
    <div>

    <script>
        var submit = document.querySelector("#submit");
        var arr = [];
        submit.addEventListener("click", function () {

            var ageData = document.querySelector("#age").value;
            var genderData = document.querySelector("#gender").value;
            arr.push({"name":nameData,"ageData":ageData,"gender":genderData});

             

            var dataTable = document.querySelector('.data-table');
            dataTable.innerHTML += `<tr><td>${nameData}</td><td>${ageData}</td><td>${genderData}</td><td><button id="delete${arr.length-1}">刪除</button></td></tr>`;

</body>
</html>
