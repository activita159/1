<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            padding: 0;
            margin: 0;
            width: 100%;
            background-color: blanchedalmond;
        }
        .all{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 250px 0 250px;
        }
        .card{
            width: 350px;
            height: 500px;
            background-color: rgb(255, 255, 255);
            border: 10px solid rgb(0, 156, 184);
            border-radius: 10px;
            margin: 0px 10px 20px 10px
        }
    </style>
</head>
<body>
    <div class = 'all'>

    </div>
    
    <script>
        var all = document.querySelector('.all');

        var url = 'https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-C0A4CBC4-6678-4E9A-8461-C327C5D6AAFE';
        fetch(url)
        .then(function (response) {
            return response.json();
        })
        .then(function (result) {
            var locations = result['records']['location'];  

            var arr = [];            
            locations.forEach(item => 
            {
                arr.push(item);
            });
            var locationNames = [];
            var wxs = [];
            var pops = [];
            var mints = [];
            var maxts = [];
            var cis = [];
            arr.forEach(function (city) {
                locationNames.push(city['locationName']);
                wxs.push(city['weatherElement'][0]['time'][0]['parameter']['parameterName']);
                pops.push(city['weatherElement'][1]['time'][0]['parameter']['parameterName']);
                mints.push(city['weatherElement'][2]['time'][0]['parameter']['parameterName']);
                maxts.push(city['weatherElement'][4]['time'][0]['parameter']['parameterName']);
                cis.push(city['weatherElement'][3]['time'][0]['parameter']['parameterName']);
            })
            console.log(locationNames);           
            console.log(wxs);
            console.log(pops);
            console.log(mints);
            console.log(maxts);
            console.log(cis);
            
            for(var i = 0 ; i < locationNames.length ;i++){
                all.innerHTML += '<div class="card"></div>'
            }
        })
    </script>
</body>
</html>
