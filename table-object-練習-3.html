<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        name <input type="text" class="name"> </br>
        age <input type="text" class="age"> </br>
        gender <input type="text" class="gender"> </br>
        <button class="submit">submit</button>
        <button class="search">search</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        var nameData = document.querySelector('.name');
        var ageData = document.querySelector('.age');
        var genderData = document.querySelector('.gender');
        var submit = document.querySelector('.submit');
        var search = document.querySelector('.search');
        var tbody = document.querySelector('tbody');
        var arr = [];

        submit.addEventListener('click', function () {
            arr.push({ "name": nameData.value, "age": ageData.value, "gender": genderData.value });
            go();
        })
        function go() {
            tbody.innerHTML = '';
            arr.forEach(function (value, index) {
                tbody.innerHTML +=
                    `<tr>
                    <td>${nameData.value}</td>
                    <td>${ageData.value}</td>
                    <td>${genderData.value}</td>
                    <td><button class="delete" delete-index="${index}">delete</button></td>
                </tr>`;
            })
            gogo();
        }
        function gogo() {
            var deleteBtns = document.querySelectorAll('.delete');
            deleteBtns.forEach(function (btn) {
                btn.addEventListener('click', function () {
                    var index = this.getAttribute("delete-index");
                    arr.splice(index, 1);
                    go();
                })
            })


        }


        search.addEventListener('click', function () {
            console.log(arr);
        })
    </script>
</body>

</html>
