<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        name<input type="text" id="name"><br>
        age<input type="number" id="age"><br>
        gender<input type="text" id="gender"><br>

        <button id="submit">submit</button>
        <button id="search">search</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>
                    name
                </th>
                <th>
                    age
                </th>
                <th>
                    gender
                </th>
                <th>
                    action
                </th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <script>
        var nameData = document.querySelector("#name");
        var ageData = document.querySelector("#age");
        var genderData = document.querySelector("#gender");
        var submitBtn =  document.querySelector("#submit");
        var arr =[];
        var tbody = document.querySelector("tbody");
        // var deleteBtns = document.querySelectorAll(".delete");
        var searchBtn = document.querySelector('#search');


        submitBtn.addEventListener("click",function () {
            arr.push({"name":nameData.value, "age":ageData.value, "gender":genderData.value}); 
            tbody.innerHTML= '';
            arr.forEach(function (data,index) {  
                tbody.innerHTML += 
                `<tr>
                    <td>
                        ${data["name"]}
                    </td>
                    <td>
                        ${data["age"]}
                    </td>
                    <td>
                        ${data["gender"]}
                    </td>
                    <td>
                        <button class="delete" data-index='${index}'>delete</button>
                    </td>
                </tr>`;
                var deleteBtns = document.querySelectorAll(".delete");
                deleteBtns.forEach(function(deleteBtn){
                    
                    deleteBtn.addEventListener('click',function () {

                        var index = this.getAttribute("data-index");
                        arr.splice(index,1);
                        
                    })
                })
            })          
        })
        

       
        searchBtn.addEventListener('click',function () {
            console.log(arr);
        })

    </script>
</body>
</html>
