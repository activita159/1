<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            padding: 0;
            margin: 0;
            background: radial-gradient(circle farthest-corner at left,rgba(86, 125, 253, 0.685),rgb(110, 46, 184));
            display: flex;
            flex-wrap: wrap;           
        }
        .container{
            width: 100%;
            height: 80px;
            background-color: tomato;
            display:flex;
            align-items: center;
        }
        .avatar{
            width: 60px;
            height: 60px;
            background-color: bisque;
            border-radius: 50%;
        }

        .content{
            width: 100%;
            height: calc(100vh - 130px);
            background-color: thistle;
        }
        footer{
            width: 100%;
            height: 50px;
            background-color: wheat;
        }
        .btm{
            width: 100%;
            height: 50px;
            background-color: wheat;
            display:flex;
            justify-content: space-around;
        }

        input{
            width: 80%;
            height: 80%;
            margin-top: 5px;
        }
        button{
            width: 50px;
            height: 80%;
            margin-top: 5px;
        }
        
    </style>
</head>
<body>   
    <div class="container">       
        <div class="avatar"></div>
        <div class="name">
            <h2></h2>
            <h3></h3>
        </div>
    </div>       
    <div class="content">
        <div class="chat">
            <div class="img"></div>
            <div class="chat-L">
                <div class="text"></div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="btm">
            <input type="text">
            <button id = 'enter'></button>
        </div>
        <form action=''>
            <!-- <input type="text">
            <button id = 'enter'></button> -->
        </form>
    </footer>
</body>
</html>
